<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="title-and-input">
            <div class="programmer">
                <img src="./assests/programmer-img.png" alt="">
                <!-- <div class="programmer-title">
                    <img src="./assests/correct-icon.png" alt="" id="correct-icon-image">
                    <p> press the click button and get system by step process</p>
                </div> -->
            </div>

            <div class="title-input-output">
                <div class="title">
                    <div class="logo">
                        <img src="./assests/sarfraz-logo.png" alt="">
                    </div>
                    <h1>Bubble Sort</h1>
                    <h2>Algorithm</h2>
                    <p> As the algorithm progresses, smaller items "bubble" to the top of the list. This is why it's
                        called bubble sort.</p>
                </div>
                <div class="input-output">
                    <div class="input">
                        <label for="input">Unsorted Array</label>
                        <input type="text" id="array-input">
                    </div>
                    <div class="output">
                        <label for="">Sorted Array</label>
                        <div class="output-box">
                            <p class="output-p"></p>
                        </div>
                    </div>
                    <div class="btn">
                        <button id="sort-btn">Click to Sort</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="inner-container"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
